version: "3.8"

services:
  django:
    container_name: django
    build:
      context: ./django
    image: trinity/django
    restart: always
    ports:
      - "8000-8020:8000-8020"
    volumes:
      - django:/etc/develop
    healthcheck:
      test: test -f /etc/healthy
      retries: 10
      interval: 2s
      start_interval: 3s
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - SERVER_FRONTEND_IP=${SERVER_FRONTEND_IP}
      - INTRA_ID=${INTRA_ID}
      - INTRA_SECRET=${INTRA_SECRET}
      - GOOGLE_ID=${GOOGLE_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      - RSA_PRIVATE_KEY_PATH=${RSA_PRIVATE_KEY_PATH}
      - RSA_PUBLIC_KEY_PATH=${RSA_PUBLIC_KEY_PATH}
    networks:
      - django-net
      - pong-net
      - postgres-net
    depends_on:
      postgres:
        condition: service_healthy


  postgres:
    container_name: postgres
    build:
      context: ./postgres
    image: trinity/postgres
    restart: always
    expose:
      - "$DB_PORT"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-p$DB_PORT", "-h127.0.0.1", "-d$DB_NAME", "-U$DB_USER"]
      retries: 10
      interval: 2s
      start_interval: 3s
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=${PGDATA}
    networks:
      - postgres-net


  pong:
    container_name: pong
    build:
      context: ./pong
    image: trinity/pong
    restart: always
    ports:
      - "7000-7020:8000-8020"
    expose:
      - "9000"
    volumes:
      - pong:/etc/develop
    environment:
      - PROJECT_NAME=${PONGAPP_NAME}
      - DB_USER=${PONGDB_USER}
      - DB_NAME=${PONGDB_NAME}
      - DB_PASSWORD=${PONGDB_PASSWORD}
      - DB_HOST=${PONGDB_HOST}
      - DB_PORT=${PONGDB_PORT}
    networks:
      - pong-net
      - pongdb-net
    depends_on:
      pongdb:
        condition: service_healthy
        restart: true
      django:
        condition: service_healthy


  cron:
    container_name: cron
    build:
      context: ./cron
    image: trinity/cron
    restart: always
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
    networks:
      - postgres-net
    depends_on:
      postgres:
        condition: service_healthy


  pongdb:
    container_name: pongdb
    build:
      context: ./pongdb
    image: trinity/pongdb
    restart: always
    expose:
      - "$PONGDB_PORT"
    volumes:
      - pongdb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-p$PONGDB_PORT", "-h127.0.0.1", "-d$PONGDB_NAME", "-U$PONGDB_USER"]
      retries: 10
      interval: 2s
      start_interval: 3s
    environment:
      - POSTGRES_PASSWORD=${PONGDB_PASSWORD}
      - POSTGRES_USER=${PONGDB_USER}
      - POSTGRES_DB=${PONGDB_NAME}
      - PGDATA=${PGDATA}
    networks:
      - pongdb-net


  auth:
    container_name: auth
    build:
      context: ./auth
    image: trinity/auth
    restart: unless-stopped
    ports:
      - "6969:8000"
    volumes:
      - auth:/etc/develop
    environment:
      - PROJECT_NAME=${AUTH_APP_NAME}
      - DB_USER=${AUTH_DB_USER}
      - DB_NAME=${AUTH_DB_NAME}
      - DB_PASSWORD=${AUTH_DB_PASSWORD}
      - DB_HOST=${AUTH_DB_HOST}
      - DB_PORT=${AUTH_DB_PORT}
      - RSA_PRIVATE_KEY_PATH=${RSA_PRIVATE_KEY_PATH}
      - RSA_PUBLIC_KEY_PATH=${RSA_PUBLIC_KEY_PATH}
    networks:
      - django-net
      - authdb-net
    depends_on:
      authdb:
        condition: service_healthy
        restart: true
      django:
        condition: service_healthy

  authdb:
    container_name: authdb
    build:
      context: ./authdb
    image: trinity/authdb
    restart: always
    volumes:
      - authdb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-p$AUTH_DB_PORT", "-h127.0.0.1", "-d$AUTH_DB_NAME", "-U$AUTH_DB_USER"]
      retries: 10
      interval: 2s
      start_interval: 3s
    environment:
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}
      - POSTGRES_USER=${AUTH_DB_USER}
      - POSTGRES_DB=${AUTH_DB_NAME}
      - PGDATA=${PGDATA}
    networks:
      - authdb-net


volumes:
  django:
    name: "django"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/django"
  pong:
    name: "pong"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/pong"
  auth:
    name: "auth"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/$AUTH_APP_NAME"
  postgres:
    name: "postgres"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/postgres"
  pongdb:
    name: "pongdb"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/pongdb"
  authdb:
    name: "authdb"
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "$PWD/data/authdb"

networks:
  django-net:
    name: "django-net"

  pong-net:
    name: "pong-net"

  postgres-net:
    name: "postgres-net"

  pongdb-net:
    name: "pongdb-net"

  authdb-net:
    name: "authdb-net"
