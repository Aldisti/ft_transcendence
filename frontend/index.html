    <script>
      function getClosestSubmit(){
        let focusedElement = document.activeElement;

        while (focusedElement != null){
          focusedElement = focusedElement.parentNode
          if (focusedElement.querySelector(".importantSubmit") != null)
            return (focusedElement.querySelector(".importantSubmit"))
        }
        return (null);
      }
      document.addEventListener("keypress", e=>{
        if (e.key == "Enter")
        {
          let el = document.activeElement.nextElementSibling

          if (el != null && el.tagName == "BUTTON")
            el.click()
          else if(document.querySelector(".importantSubmit") != null){
            getClosestSubmit().click()
          }
        }
      })
    </script>
